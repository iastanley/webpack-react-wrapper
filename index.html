<!DOCTYPE html>
<html lang="en">

<head>
  <base href="/">

  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

  <title>React Widget Wrapper</title>
  <script src="/builds/react-widget.js" type="text/javascript"></script>
  <script>
    function initialise() {
      renderReactWidget(document.getElementById("content"));
    }

    document.addEventListener("DOMContentLoaded", function () {
      var rootEl = document.createElement('div')
      rootEl.id = 'content';
      document.body.appendChild(rootEl);
      initialise();
    });
  </script>
</head>


<body>
  <h1>React Widget Wrapper Example</h1>
</body>

</html>
