  <script src="/builds/chat-template.js" type="text/javascript"></script>
  <script>
    var messages = [
      {

        inbound: true,

      {

    function initialise() {
      showChatTemplate(document.getElementById("content"));
    }

    console.log(showChatTemplate);

    document.addEventListener("DOMContentLoaded", function () {

      rootEl.id = 'content';
      document.body.appendChild(rootEl);
      initialise();
    });
